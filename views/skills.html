<!-- skills section -->
<div id="skills">
  <div class="container">
    <div class="row">
      <div class="col-md-12 col-sm-12">
        <div class="title">
          <h2>My Skills</h2>
        </div>
      <div class="border">
       <a ui-sref=".all" class="selected opc-main-bg" data-toggle="portfilter" data-target="all">All</a>
       <a ui-sref=".webdev" class="opc-main-bg" data-toggle="portfilter" data-target="webDev">Web Dev</a>
       <a ui-sref=".geophy" class="opc-main-bg" data-toggle="portfilter" data-target="geoPhy">Geophysics</a>
       <a ui-sref=".sports" class="opc-main-bg" data-toggle="portfilter" data-target="Sports">Sports</a>
       <a ui-sref=".others" class="opc-main-bg" data-toggle="portfilter" data-target="Others">Misc.</a>
      </div>
            
              <ul class="filter-wrapper clearfix" style="padding-top: 20px">
                  <li ng-repeat="app in apps" data-tag='{{app.tag}}' class="thumbnail">
                    <a ng-href="{{app.url}}">
                      <img ng-src="{{app.url}}" alt="images">
                    </a>
                    <script type="text/ng-template" id="geophysics.html">Things I'm generally good at!
        <div></div>
    </script>   
                  </li>

                      
                </ul>
                <div class="push"></div>

       </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-12 col-sm-12">
        <div class="skillDesc" ui-view></div>
      </div>
    </div>
  </div>
</div>

<br>

<div class="container" style="margin-top: 50px">
  <div class="row">
    <div class="col-md-12 col-sm-12 fadeIn">

<div class="arrow-next" vector-text><a ui-sref="contact" style="text-decoration: none; color: white"><b>Contact</b></a></div>
<div class="arrow-prev" vector-text><a ui-sref="education" style="text-decoration: none; color: white"><b>Education</b></a></div>

    </div>
  </div>
</div>
