<div class="photo">
  <div class="container">
    <img ng-src="{{ detail.url }}">
    <h2 class="photo-title"> {details.title} </h2>
    <p class="photo-author"> {{detail.author}} </p>
    <p class="photo-views">{{detail.views | number}} </p>
    <p class="photo-upvotes">{{details.upvotes | number}} </p>
    <p class="photo-pubdate">{{details.pubdate | date}} </p>
  </div>
</div>
